<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Until-The-End </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="Images/1.png" type="image/icon type">
</head>

<body>
    <div dir="ltr" id="splash" >   
        Click <img id="imgg" src="Images/1.png" onclick="start()" > To Start
    </div>
    <audio id="mm" loop>
        <source src="Images/So.mp3" type="audio/mpeg">
    </audio>

    <div id="overlay">
    </div>
    <div class="counter">
        <div class="content">
            <div class="text">
                <h2>منذ أول حديث بيننا أدركت أنني لن أنجو منك أبداً</h2>
            </div>
            <div class="image">
                <img src="Images/1.png">
            </div>
            <div class="lanch-time">
                <div>
                    <p id="second">00</p>
                    <span>Seconds</span>
                </div>
                <div>
                    <p id="minute">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="hour">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="day">00</p>
                    <span>Days</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        var CountUp = new Date("Jun 14, 2024 00:07:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = now - CountUp;

            var days = Math.floor((distance) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("day").innerHTML = days;
            document.getElementById("hour").innerHTML = hours;
            document.getElementById("minute").innerHTML = minutes;
            document.getElementById("second").innerHTML = seconds;


        }, 1000);

    </script>
    <script>

        function start() {
            let x = document.getElementById("splash");
            x.addEventListener("transitionend",() => {
                x.remove();
            });

            x.classList.add("hide")
            document.getElementById("mm").play();

        }
    </script>
</body>

</html>
